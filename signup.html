     <div class="container">

         <a href="login.html" class="cta ">

           <i class="fa-solid fa-bars" id="menuIcon"></i>

        <div class="container-2">

        <div class="short-review">
            <h3>Letâ€™s Get Started</h3>
            <p>Your farm-to-market connection starts here.</p>
            <p>Log in to discover fresh produce, the best deals, and enjoy smooth deliveries.</p>
        </div>
        <div class="form">
            <h2>Sign Up</h2>
            <form id="signupForm">
   <input type="text" id="signupName" placeholder="Your Name" required>
   <input type="email" id="signupEmail" placeholder="Your Email" required>
   <input type="tel" id="signupPhone" maxlength="11" placeholder="Phone Number" required>
   <input type="password" id="signupPassword" placeholder="Create Password" required>
   <input type="password" id="RepeatPassword" placeholder="Repeat password" required>
        <div class="check">
  <label>
    <input type="radio" name="accountType" value="company">
    <span>Company Account</span>
  </label>

  <label>
    <input type="radio" name="accountType" value="individual">
    <span>Individual Account</span>
  </label>
</div>
<button type="submit" class="cta-1">Sign Up</button>
<p class="login-link">Already have an account? <a href="login.html">Login <i class="fa-solid fa-arrow-right"></i></p>
            </form>
        </div>
        
        </div>
    </div>
    </div>
<script src="index.js"></script>
<script>
 document.getElementById("signupForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("signupName").value.trim();
  const email = document.getElementById("signupEmail").value.trim();
  const phone = document.getElementById("signupPhone").value.trim();
  const password = document.getElementById("signupPassword").value.trim();
  const repeatPassword = document.getElementById("RepeatPassword").value.trim();

 
  if (password !== repeatPassword) {
    alert("Passwords do not match. Please try again.");
    return;
  }


  localStorage.setItem("signupName", name);
  localStorage.setItem("signupEmail", email);
  localStorage.setItem("signupPhone", phone);
  localStorage.setItem("signupPassword", password);

  alert("Signup successful! You can now login.");
  window.location.href = "login.html";
});
</script>
