<!DOCTYPE html>
<html lang="en">

<style>
header .im{
       width: 112.92px;

  display: flex;

  border: 2px solid #4CAF50; 
}
 .welcome-header i{
 font-size: 50px; 
}


.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    border-radius: 30px;
    background-color: #26682A;
    position: sticky;
    top: 20px;
    z-index: 1000;

}
  
.menu-icon{
  display: none;
}
 h2 {
      margin-bottom: 15px;
    }
     .delivery-box {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 10px;

    }

      width: 100%;
      padding: 10px;

      border-radius: 4px;
    }
    .hidden {

    .btn {
      background: #007b2d;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 5px;

    }

      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

        gap: 3rem;
        display: flex;
        margin: 2rem;
        font-size: 1.5rem;
        font-weight: 500;
        font-family: 'poppins';
    }
    .fee {
      margin: 10px 0;
      font-weight: bold;
      font-size: 1.3rem;
      color: #333;
    }
@media(max-width: 768px) {
    .header {
     width: 470px;
     margin: 0 auto;   
    }
 
    .delivery-box{
      counter-reset: #333;
      max-width: 393px;
      align-items: left;
    }
    .menu-icon{
      font-size: 1rem;
    }
  nav.open .welcome-header { 
    display: flex;
    color: #303030;
 }

  margin-top: -1rem;
  white-space: nowrap;
 }

  height: 46px;
  border-radius: 50px;
 }
 
 .login-con{
    flex-direction: column;
 }

  flex-direction: column;
  gap: 0.5rem;
  font-size: 1.3rem;
  margin-top: 2rem;
 }
 label{
  width: 353px;
  height: 78px;
 }
 
 .options label{
  margin-top: -1rem;
 }
 #menuIcon,
 .menu-icon{
   font-size: 1rem;
    color: #FCFCFC;
 }
 .hidden input[type="text"], input[type="number"]{
  width: 353px;
  margin:0;
 }

  display: none;
 }

</head>
<body>
<header class="header">
    <a href="index.html">
     <img src="Union.png" alt="Agrotech &dash;logo" class="im">
             </a>

     <div class="welcome-header">
    <h1 class="welcomeMsg"> </h1>
    <i class="fa-regular fa-bell not" style="color: #fcfcfc;"></i>
     <img src="advater.png" alt="User Avatar" class="avatar">
  </div>
           
    </header>
    <div class="delivery-box">
        <h2><a href="maize.html" style="text-decoration: none; color: inherit;"><i class="fa-solid fa-arrow-left"></i></a> Delivery Details</h2>
        <div class="options">
    <label>
      <input type="checkbox" id="homeCheck"> Deliver to location
    </label>
    <label>
      <input type="checkbox" id="storeCheck"> Pick in store
    </label>
    </div>
     <div id="homeDelivery" class="hidden info">
        <label>
        Receiver’s name
         <input type="text" id="receiverName" placeholder="Receiver’s name" required>
      </label>
      <label>
        Delivery address
      <input type="text" id="address" placeholder="Delivery address" required>
      </label>
      <label>
        Nearest landmark
      <input type="text" id="landmark" placeholder="Nearest landmark">
      </label>
      <label>Phone number
      <input type="number" id="phone" placeholder="Phone number" required>
      <p class="fee">Delivery fee: ₦5,500</p>
      </label>
    </div>
     <div id="storePickup" class="hidden info">
        <label>
        Receiver’s name
      <input type="text" id="receiverName" placeholder="Receiver’s name" required>
      </label>
      <label>
        Delivery address
      <input type="text" id="address" placeholder="Delivery address" required>
      </label>
      <label>
        Nearest landmark
      <input type="text" id="landmark" placeholder="Nearest landmark">
      </label>
      <label>Phone number
      <input type="number" id="phone" placeholder="Phone number" required>
      </label>
      <p><strong>Phone:</strong>+234 9012345678</p>
      <p><strong>Address:</strong> 45 Lekki Phase 1, Lagos</p>
    </div>
<button class="btn">Proceed to payment</button>
</div>
</body>
<script>
    const username = localStorage.getItem("username") || "Guest";
document.querySelectorAll('.welcomeMsg').forEach(el => {
  el.textContent = `Welcome ${username}`;
});


   const homeCheck = document.getElementById("homeCheck");
  const storeCheck = document.getElementById("storeCheck");
  const homeDeliveryD = document.getElementById("homeDelivery");
  const storePickupD = document.getElementById("storePickup");

  function toggleDelivery(options){
    if(options === "home"){
        homeCheck.checked = true;
        storeCheck.checked = false;
        homeDeliveryD.classList.remove("hidden");
        storePickupD.classList.add("hidden")
    }else{
        storeCheck.checked = true;
        homeCheck.checked = false;
        storePickupD.classList.remove("hidden");
        homeDeliveryD.classList.add("hidden"); 
    }
  }
  homeCheck.addEventListener("change", () => toggleDelivery("home"));
   storeCheck.addEventListener("change", () => toggleDelivery("store"));

     document.addEventListener("DOMContentLoaded", () => {
  const savedPic = localStorage.getItem("profilePic");
  if (savedPic) {
    document.querySelectorAll(".avatar").forEach(img => {
      img.src = savedPic; // ✅ apply to ALL avatars on page
    });
  }
});
</script>
</html>
