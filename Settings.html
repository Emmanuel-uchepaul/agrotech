<script>
const username = localStorage.getItem("username") || "Guest";
document.querySelectorAll('.welcomeMsg').forEach(el => {
  el.textContent = `Welcome ${username}`;
});
  // Load saved values from localStorage

const phone = localStorage.getItem("phone") || "";
const password = localStorage.getItem("password") || "";
const avatar = localStorage.getItem("avatar") || "advater.png"; // default avatar

// Fill inputs
document.getElementById("nameInput").value = username;
document.getElementById("phoneInput").value = phone;
document.getElementById("passwordInput").value = password;
document.getElementById("confirmPasswordInput").value = password;

// Update avatar everywhere
document.querySelectorAll(".avatar").forEach(img => {
  img.src = avatar;
});

// Save changes
document.getElementById("profileForm").addEventListener("submit", function(e) {
  e.preventDefault();
  localStorage.setItem("username", document.getElementById("nameInput").value);
  localStorage.setItem("phone", document.getElementById("phoneInput").value);
  localStorage.setItem("password", document.getElementById("passwordInput").value);
